# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload templates folder
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'Ice cream customizer/Ice cream customizer/templates'
      - name: Upload static folder
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'Ice cream customizer/Ice cream customizer/static'
      - name: Upload images folder
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'Ice cream customizer/Ice cream customizer/static/images'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
