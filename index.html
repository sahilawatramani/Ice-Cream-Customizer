<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Customizer</title>
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <header class="header">
        <h1>Create Your Dream Ice Cream</h1>
    </header>
    <div class="container">
        <section class="customizer">
            <h2>Choose Your Ingredients</h2>
            <div class="ingredients-grid">
                
<div class="column">
    <h3>Cones</h3>
    <img src="./static/images/normal.jpeg" alt="Normal Cone" class="item cone" draggable="true" data-ingredient="Normal">
    <img src="./static/images/waffle.jpeg" alt="Waffle Cone" class="item cone" draggable="true" data-ingredient="Waffle">
</div>


<div class="column">
    <h3>Scoops</h3>
    <img src="./static/images/vanilla.jpeg" alt="Vanilla" class="item scoop" draggable="true" data-ingredient="Vanilla">
    <img src="./static/images/chocolate.jpeg" alt="Chocolate" class="item scoop" draggable="true" data-ingredient="Chocolate">
    <img src="./static/images/strawberry.jpeg" alt="Strawberry" class="item scoop" draggable="true" data-ingredient="Strawberry">
    <img src="./static/images/butterscotch.jpeg" alt="Butterscotch" class="item scoop" draggable="true" data-ingredient="Butterscotch">
    <img src="./static/images/mango.jpeg" alt="Mango" class="item scoop" draggable="true" data-ingredient="Mango">
    <img src="./static/images/pistachio.jpeg" alt="Pistachio" class="item scoop" draggable="true" data-ingredient="Pistachio">
</div>


<div class="column">
    <h3>Toppings</h3>
    <img src="./static/images/sprinkles.jpeg" alt="Sprinkles" class="item topping" draggable="true" data-ingredient="Sprinkles">
    <img src="./static/images/syrup.jpeg" alt="Syrup" class="item topping" draggable="true" data-ingredient="Syrup">
    <img src="./static/images/chocochip.jpeg" alt="Chocolate Chips" class="item topping" draggable="true" data-ingredient="Chocolate chips">
    <img src="./static/images/cereal.jpeg" alt="Cereal" class="item topping" draggable="true" data-ingredient="Cereal">
    <img src="./static/images/oreo.jpeg" alt="Oreo" class="item topping" draggable="true" data-ingredient="Oreo">
</div>

            </div>
        </section>
        
        <section class="preview">
            <h2>Your Ice Cream</h2>
            <div id="ice-cream" class="drop-zone">
                <p>Drag ingredients here!</p>
            </div>
            <p id="amount-display">Total: â‚¹0</p>
        </section>        
    </div>
    <footer class="footer">
        <button id="reset">Reset</button>
    </footer>
    <script src="./static/script.js"></script>
</body>
</html>
